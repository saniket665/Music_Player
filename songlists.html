<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="songlist.css" />
</head>
<body class="body">
    <header class="nav">
        <div class="logo">
            <h2><i class="fa-solid fa-music"></i>AS<span>PLAYS</span></h2>
        </div>
        <i class="fa-solid fa-magnifying-glass search-icon-big"></i>
        <div class="searchbar">
            <input type="search" placeholder="Search the music you love" class="search" />
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
    </header>
    <div class="wrapper">
        <div class="page-details"></div>
    </div>
    <div class="main-player">
        <audio src="Music/Best/music1.mp3" class="audio"></audio>
        <div class="imginfo">
        <div class="music-img">
            <img src="img/Hindi/img1.jfif" alt="" />
        </div>
        <div class="music-info">
            <p class="music-name">Aafat Wafas</p>
            <p class="music-artist">Naezy</p>
        </div>
        </div>
        <div class="main-controls">
            <div class="music-icons">
                <i class="fa-solid fa-shuffle shuffle-icon"></i>
                <i class="fa-solid fa-backward prev-icon"></i>
                <div class="main-play-icon-area">
                    <i class="fa-solid fa-play main-play-icon"></i>
                </div>
                <i class="fa-solid fa-forward next-icon"></i>
                <i class="fa-solid fa-repeat repeat-icon"></i>
            </div>
            <div class="main-progress">
                <div class="current-time">0:00</div>
                <div class="progressbar">
                    <div class="progressbar-line"></div>
                </div>
                <div class="song-duration">3:06</div>
            </div>
        </div>
        <div class="volume-controls">
            <i class="fa-solid fa-volume-high volume-icon"></i>
            <div class="volume-area">
                <div class="volume-bar">
                    <div class="volume-bar-before"></div>
                </div>
            </div>
        </div>
        <div title="Full Screen" class="fullscreen-icon">
            <i class="fa-solid fa-expand"></i>
        </div>
    </div>
    <div class="full-screen">
    </div>
    <script src="js/AllSongs.js"></script>
    <script src="js/songlists.js"></script>
</body>
</html>
